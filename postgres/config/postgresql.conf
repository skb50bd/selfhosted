# =============================================================================
# PostgreSQL Configuration for Primary/Replica with TLS and Replication
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 100

# -----------------------------------------------------------------------------
# SSL/TLS Settings
# -----------------------------------------------------------------------------
ssl = on
ssl_cert_file = '/var/lib/postgresql/certs/server/server.crt'
ssl_key_file = '/var/lib/postgresql/certs/server/server.key'
ssl_ca_file = '/var/lib/postgresql/certs/ca/ca.crt'

# Require client certificates for verification (optional, pg_hba controls auth)
# ssl_crl_file = ''

# Modern SSL settings
ssl_min_protocol_version = 'TLSv1.2'
ssl_prefer_server_ciphers = on

# -----------------------------------------------------------------------------
# Replication Settings (Async for WAN deployments)
# -----------------------------------------------------------------------------
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
hot_standby_feedback = on

# Async replication (default, no synchronous_standby_names)
# For sync replication, uncomment: synchronous_standby_names = 'ANY 1 (*)'

# Keep enough WAL for replicas to catch up over WAN
wal_keep_size = 2GB

# Track replica names via application_name
log_replication_commands = on

# -----------------------------------------------------------------------------
# Logging (useful for debugging)
# -----------------------------------------------------------------------------
log_destination = 'stderr'
logging_collector = off
log_connections = on
log_disconnections = on
log_statement = 'ddl'

# -----------------------------------------------------------------------------
# Memory Settings (reasonable defaults)
# -----------------------------------------------------------------------------
shared_buffers = 256MB
work_mem = 16MB
maintenance_work_mem = 64MB

# -----------------------------------------------------------------------------
# Checkpoints
# -----------------------------------------------------------------------------
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
