# =============================================================================
# PostgreSQL with pgvector
# =============================================================================
# Single compose file for all instances - role determined by environment.
#
# USAGE:
#   Primary:  PG_ROLE=primary docker compose up -d
#   Replica:  PG_ROLE=replica PRIMARY_HOST=primary.example.com docker compose up -d
#
# ENVIRONMENT VARIABLES:
#   PG_ROLE              - "primary" or "replica" (default: primary)
#   PRIMARY_HOST         - Hostname/IP of primary (required for replicas)
#   PRIMARY_PORT         - Port of primary (default: 5432)
#   POSTGRES_PASSWORD    - Superuser password (default: postgres)
#   REPLICATION_PASSWORD - Password for replicator user
#   POSTGRES_DOMAIN      - Domain/alias (e.g., pg.example.com)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL with pgvector
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg18
    container_name: postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      # Role configuration
      PG_ROLE: ${PG_ROLE:-primary}
      PRIMARY_HOST: ${PRIMARY_HOST:-}
      PRIMARY_PORT: ${PRIMARY_PORT:-5432}
      REPLICATION_USER: replicator
      REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-}
      # PostgreSQL settings
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    volumes:
      # Data persistence
      - postgres-data:/var/lib/postgresql/data
    configs:
      # Configuration files - mounted with proper permissions
      - source: postgresql_conf
        target: /etc/postgresql/postgresql.conf
      - source: pg_hba_conf
        target: /etc/postgresql/pg_hba.conf
      # Scripts
      - source: entrypoint_sh
        target: /usr/local/bin/entrypoint.sh
      - source: init_primary_sql
        target: /docker-entrypoint-initdb.d/init-primary.sql
    expose:
      - "5432"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: ${MAX_CPU:-8}
          memory: ${MAX_MEMORY:-16G}
        reservations:
          cpus: '0.01'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: 10m
    networks:
      database:
        aliases:
          - ${POSTGRES_DOMAIN:-pg.localhost}

# ---------------------------------------------------------------------------
# Docker Configs
# ---------------------------------------------------------------------------
configs:
  postgresql_conf:
    file: ./config/postgresql.conf
  pg_hba_conf:
    file: ./config/pg_hba.conf
  entrypoint_sh:
    file: ./scripts/entrypoint.sh
  init_primary_sql:
    file: ./scripts/init-primary.sql

volumes:
  postgres-data:
    name: postgres-data

networks:
  database:
    driver: bridge
    name: database
    attachable: true