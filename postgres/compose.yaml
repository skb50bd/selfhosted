# =============================================================================
# PostgreSQL with pgvector, TLS, and Async Replication
# =============================================================================
# Single compose file for all instances - role determined by environment.
#
# USAGE:
#   Primary:  PG_ROLE=primary docker compose up -d
#   Replica:  PG_ROLE=replica PRIMARY_HOST=primary.example.com docker compose up -d
#
# ENVIRONMENT VARIABLES:
#   PG_ROLE          - "primary" or "replica" (default: primary)
#   PRIMARY_HOST     - Hostname/IP of primary (required for replicas)
#   PRIMARY_PORT     - Port of primary (default: 5432)
#   POSTGRES_PASSWORD - Superuser password (default: postgres)
# =============================================================================

services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      # Role configuration
      PG_ROLE: ${PG_ROLE:-primary}
      PRIMARY_HOST: ${PRIMARY_HOST:-}
      PRIMARY_PORT: ${PRIMARY_PORT:-5432}
      REPLICATION_USER: replicator
      # PostgreSQL settings
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    volumes:
      # Data persistence
      - postgres-data:/var/lib/postgresql/data
      # Configuration files
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./config/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      # Certificates
      - ./certs:/var/lib/postgresql/certs:ro
      # Scripts
      - ./scripts/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - ./scripts/init-primary.sql:/docker-entrypoint-initdb.d/init-primary.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: 8
          memory: 16G
        reservations:
          cpus: '0.01'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: 10m

volumes:
  postgres-data:
    name: postgres-data
