# =============================================================================
# PostgreSQL Configuration for Primary/Replica with Caddy L4 TLS Proxy
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 1000

# -----------------------------------------------------------------------------
# SSL/TLS Settings
# Disabled - Caddy L4 handles TLS termination
# -----------------------------------------------------------------------------
ssl = off

# -----------------------------------------------------------------------------
# Replication Settings (Async for WAN deployments)
# -----------------------------------------------------------------------------
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
hot_standby_feedback = on

# Async replication (default, no synchronous_standby_names)
# For sync replication, uncomment: synchronous_standby_names = 'ANY 1 (*)'

# Keep enough WAL for replicas to catch up over WAN
wal_keep_size = 4GB

# Track replica names via application_name
log_replication_commands = on

# -----------------------------------------------------------------------------
# Logging (useful for debugging)
# -----------------------------------------------------------------------------
log_destination = 'stderr'
logging_collector = off
log_connections = on
log_disconnections = on
log_statement = 'ddl'

# -----------------------------------------------------------------------------
# Memory Settings (reasonable defaults)
# -----------------------------------------------------------------------------
shared_buffers = 1GB
work_mem = 64MB
maintenance_work_mem = 256MB

# -----------------------------------------------------------------------------
# Checkpoints
# -----------------------------------------------------------------------------
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
