name: firefly

services:

  firefly_db:
    container_name: firefly_db
    restart: always
    image: postgres:17
    volumes:
    - /data/containers/firefly/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=firefly
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Postgres password is not set}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      firefly-network:

  firefly:
    image: fireflyiii/core:latest
    hostname: firefly
    container_name: firefly
    restart: always
    volumes:
    - /data/containers/firefly/upload:/var/www/html/storage/upload
    environment:
      - SITE_OWNER=${SITE_OWNER:?Site owner is not set}
      - APP_KEY=${APP_KEY:?App key is not set}
      - TZ=${TZ:?TZ is not set}
      - DB_PASSWORD=${DB_PASSWORD:?DB password is not set}
      - STATIC_CRON_TOKEN=${STATIC_CRON_TOKEN:?Static cron token is not set}
      - APP_URL=${APP_URL:?App URL is not set}
    env_file: .env.conf
    networks:
    - ingress
    - firefly-network
    # ports:
    # - 9876:8080
    depends_on:
      firefly_db:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

  cron:
    #
    # To make this work, set STATIC_CRON_TOKEN in your .env file or as an environment variable
    # The STATIC_CRON_TOKEN must be *exactly* 32 characters long
    #
    image: alpine
    restart: always
    container_name: firefly_cron
    environment:
      - SITE_OWNER=${SITE_OWNER:?Site owner is not set}
      - APP_KEY=${APP_KEY:?App key is not set}
      - TZ=${TZ:?TZ is not set}
      - DB_PASSWORD=${DB_PASSWORD:?DB password is not set}
      - STATIC_CRON_TOKEN=${STATIC_CRON_TOKEN:?Static cron token is not set}
      - APP_URL=${APP_URL:?App URL is not set}
    env_file: .env.conf
    command: sh -c "
      apk add tzdata && \
      ln -fs /usr/share/zoneinfo/$$TZ /etc/localtime && \
      echo \"0 3 * * * wget -qO- http://firefly:8080/api/v1/cron/$$STATIC_CRON_TOKEN;echo\"
      | crontab - && \
      crond -f -L /dev/stdout"
    networks:
    - firefly-network
    depends_on:
    - firefly
    healthcheck:
      test: ["CMD-SHELL", "pgrep crond"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

  firefly-iii-mcpo:
    image: skb50bd/firefly-iii-mcpo
    container_name: firefly-iii-mcpo
    hostname: firefly-iii-mcpo
    restart: unless-stopped
    depends_on:
    - firefly
    # ports:
    #   - 8000:8000
    environment:
      - FIREFLY_III_BASE_URL=http://firefly:8080
      - FIREFLY_III_PRESET=full
      - FIREFLY_III_PAT=${FIREFLY_III_PAT:?Firefly III PAT is not set}
    networks:
    - ingress
    - firefly-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/8000'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.00'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"

networks:
  firefly-network:
    driver: bridge
  ingress:
    external: true